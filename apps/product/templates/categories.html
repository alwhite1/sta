{% extends "base.html" %}
{% block title %}Categories{% endblock title %}
{% block content %}
    {% for category in categories %}
        <h3><a href="{{ category.get_absolute_url  }}"> {{ category.name }} </a></h3>
        <p> {{ category.description | linebreaks }} </p>
    {% endfor %}
    <br>
    <a href="{% url 'main' %}"> Back </a>
{% endblock content %}
